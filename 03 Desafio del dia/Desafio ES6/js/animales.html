    <body>
        <div class="container">
            <div class="mx-auto text-center">
                <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid"/>
                <h2 class="my-3">Consulta Veterinaria</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="propietario">Dueño:
                    </label>
                    <input type="text" class="form-control" id="propietario" aria-describedby="textoAyuda"/>
                    <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
                </div>
                <div class="form-group">
                    <label for="telefono">Numero Telefonico:
                    </label>
                    <input type="text" class="form-control" id="telefono"/>
                </div>
                <div class="form-group">
                    <label for="direccion">Lugar de Residencia:
                    </label>
                    <input type="text" class="form-control" id="direccion"/>
                </div>
                <div class="form-group">
                    <label for="nombreMascota">Nombre de la Mascota:
                    </label>
                    <input type="text" class="form-control" id="nombreMascota"/>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="conejo">Conejo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="enfermedad">Motivo de la consulta:
                    </label>
                    <input type="text" class="form-control" id="enfermedad"/>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
            <div class="text-center mt-5">
                <p>Datos Agregados</p>
                <div id="resultado">
                    <ul></ul>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>  // 

        <script>
             class Propietario {
  constructor(nombre, direccion, telefono) {
    this._nombre = nombre;
    this._direccion = direccion;
    this._telefono = telefono;
  }
  datosPropietario() {
    return `El nombre del propietario es 
    ${this._nombre}, vive en 
    ${this._direccion} y su teléfono es 
    ${this._telefono}`;
  }
}
class Animal extends Propietario {
  constructor(nombre, direccion, telefono, _nombreAnimal, _nombreTipo) {
    super(nombre, direccion, telefono);
    this._nombreAnimal = _nombreAnimal;
    this._nombreTipo = _nombreTipo;
  }
  datosAnimal() {
    return `El nombre del animal es ${this._nombreAnimal} y el tipo es ${this._nombreTipo}`;
  }
}

class Perro extends Animal {
  constructor(
    nombre,
    direccion,
    telefono,
    _nombreAnimal,
    _nombreTipo,
    _enfermedad
  ) {
    super(nombre, direccion, telefono, _nombreAnimal, _nombreTipo);
    this._enfermedad = _enfermedad;
  }
  getEnfermedad() {
    return this._enfermedad;
  }

  setEnfermedad(enfermedad) {
    this._enfermedad = enfermedad;
  }
}

class Gato extends Animal {
  constructor(
    nombre,
    direccion,
    telefono,
    _nombreAnimal,
    _nombreTipo,
    _enfermedad
  ) {
    super(nombre, direccion, telefono, _nombreAnimal, _nombreTipo);
    this._enfermedad = _enfermedad;
  }
  getEnfermedad() {
    return this._enfermedad;
  }

  setEnfermedad(enfermedad) {
    this._enfermedad = enfermedad;
  }
}

class Conejo extends Animal {
  constructor(
    nombre,
    direccion,
    telefono,
    _nombreAnimal,
    _nombreTipo,
    _enfermedad
  ) {
    super(nombre, direccion, telefono, _nombreAnimal, _nombreTipo);
    this._enfermedad = _enfermedad;
  }
  getEnfermedad() {
    return this._enfermedad;
  }

  setEnfermedad(enfermedad) {
    this._enfermedad = enfermedad;
  }
}

const resultado = document.getElementById("resultado");
const boton = document.getElementsByTagName("button")[0]; //boton agregar

boton.addEventListener("click", function () {
  let propietario = document.getElementById("propietario").value; //input dueño
  let telefono = document.getElementById("telefono").value; //input telefono
  let direccion = document.getElementById("direccion").value; //input direccion
  let nombreMascota = document.getElementById("nombreMascota").value; //input nombre mascota
  let motivoConsulta = document.getElementById("enfermedad").value; //input motivo de la consulta
  let tipo = document.getElementById("tipo").value; // lista especie de animal
  switch (tipo) {
    case "perro":
      const perro = new Perro(
        propietario,
        telefono,
        direccion,
        nombreMascota,
        tipo
      );
      perro.setEnfermedad(motivoConsulta);
      resultado.insertAdjacentHTML(
        "beforeend",
        `${perro.datosPropietario()} ${perro.datosAnimal()}, la enfermedad por la cual vino es: ${perro.getEnfermedad()} `
      );
      break;
    default:
      break;
  }
});
