<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Static Template</title>
    </head>
    <body>
        <input type="text"/>
        <button onclick="hacer()">clickeame</button>
        <h1>
            This is a static template, there is no bundler or bundling involved!
        </h1>
        <script>
            class Cliente {
                constructor(nombre) {
                    this.nombre = nombre;
                    this.impuestos;
                }
                getNombre() {
                    return this.nombre;
                }
                setNombre(nombre) {
                    this.nombre = nombre;
                }
                calcularImpuesto() {
                    return((this.impuestos.getMonto_bruto_anual() - this.impuestos.getDeducciones()) * 0.21);
                }

                setImpuestos(impuestos) {
                    this.impuestos = impuestos;
                }
            }

            class Impuestos {
                constructor(monto_bruto_anual, deducciones) {
                    this.monto_bruto_anual = monto_bruto_anual;
                    this.deducciones = deducciones;
                }
                getMonto_bruto_anual() {
                    return this.monto_bruto_anual;
                }
                setMonto_bruto_anual(monto_bruto_anual) {
                    this.monto_bruto_anual = monto_bruto_anual;
                }
                getDeducciones() {
                    return this.deducciones;
                }
                setDeducciones(deducciones) {
                    this.deducciones = deducciones;
                }
            }

            const cliente = new Cliente("Pedro");
            const impuestos = new Impuestos();

            function hacer() {
                let montoAnual = Number(document.getElementsByTagName("input")[0].value);

                impuestos.setMonto_bruto_anual(montoAnual);
                impuestos.setDeducciones(200);

                cliente.setImpuestos(impuestos);

                console.log(cliente.calcularImpuesto());

                document.write(cliente.calcularImpuesto());
            }
        </script>
    </body>
</html>
