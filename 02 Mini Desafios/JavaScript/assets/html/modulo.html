<script>
    var numero1 = +prompt('favor ingrese un numero que no sea cero')
    var numero2 = +prompt('Favor ingrese un segundo numero, que no sea cero')

    let div ='<span id="modulo"></span>'
    document.write(div)

    var modulo = document.getElementById('modulo')

    var total = numero1 % numero2

    document.write=modulo.innerHTML = ('El resultado del modulo es: ' + total)

    modulo.style.maxWidth = "35px"
    modulo.style.color = "red"
    modulo.style.fontSize = "30px"
    modulo.style.paddingTop = "3px"
</script>
