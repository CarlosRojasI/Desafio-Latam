    <script>
        var numero1 = +prompt('favor ingrese un numero que no sea cero')
        var numero2 = +prompt('Favor ingrese un segundo numero, que no sea cero')
        
        let div ='<span id="resta"></span>'
        document.write(div)
        
        var resta = document.getElementById('resta')
        
        var total = numero1 - numero2
        
        document.write=resta.innerHTML = ('El resultado de la resta es: ' + total)
        
        resta.style.maxWidth = "35px"
        resta.style.color = "red"
        resta.style.fontSize = "30px"
        resta.style.paddingTop = "3px"
        
        
            </script>
